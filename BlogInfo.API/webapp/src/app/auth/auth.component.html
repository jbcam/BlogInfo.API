
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-12">
              <h2>Log In</h2>
              <form [formGroup]="loginForm" *ngIf="!authStatus" (ngSubmit)="onSignIn()">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Sign Out</button>
              <app-alerts></app-alerts>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
